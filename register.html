<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Кінотеатр "Червоно-Чорний"</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body style="background-image: url(images/back.jpg); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
        <h2 class="heading">Реєстрація</h2>
        <form action="process_registration.php" method="POST">
            <div class="form-group">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-button">Зареєструватися</button>

        </form>
    </div>
</body>
</html>
